name: Pre-Work Data Fetcher

# This workflow runs ONCE per day to pre-generate all video concepts
# Subsequent video generation workflows use this cached data, saving 50-70% API quota!

on:
  workflow_dispatch:
    inputs:
      concept_count:
        description: 'Number of concepts to pre-generate'
        required: false
        default: '20'

  # v17.5.2: Auto-skip if quota exhausted (no manual enable/disable needed)
  # Run once per day, early morning (before video generation starts)
  schedule:
    - cron: '30 5 * * *'  # 5:30 AM UTC (30 min before first video workflow)

jobs:
  pre-work:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Check quota before starting
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          HTTP_CODE=$(curl -s -w "%{http_code}" -o /dev/null \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}" \
            -H "Content-Type: application/json" \
            -d '{"contents":[{"parts":[{"text":"Hi"}]}],"generationConfig":{"maxOutputTokens":1}}' \
            2>/dev/null || echo "000")
          if [ "$HTTP_CODE" = "429" ]; then
            echo "::warning::QUOTA EXHAUSTED - Skipping. Will retry at next scheduled time."
            exit 78
          fi
          echo "Quota OK - proceeding"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install groq google-generativeai

      - name: Run Pre-Work Fetcher
        run: python pre_work_fetcher.py
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

      - name: Upload pre-generated data
        uses: actions/upload-artifact@v4
        with:
          name: pre-generated-concepts
          path: data/pre_generated_concepts.json
          retention-days: 1

      - name: Commit cached data (for other workflows)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/pre_generated_concepts.json || true
          git commit -m "Pre-work: Generated $(date +%Y-%m-%d) concepts" || echo "No changes to commit"
          git push || echo "Push failed (probably no changes)"

      - name: Summary
        run: |
          echo "=============================================="
          echo "   PRE-WORK COMPLETE"
          echo "=============================================="
          if [ -f data/pre_generated_concepts.json ]; then
            echo "Concepts generated: $(cat data/pre_generated_concepts.json | python -c 'import json,sys; d=json.load(sys.stdin); print(len(d.get(\"concepts\", [])))')"
          fi








