name: ViralShorts Factory - Auto Video Generator

on:
  workflow_dispatch:
    inputs:
      batch_size:
        description: 'Number of videos to generate'
        required: false
        default: '1'
      test_only:
        description: 'Test mode - generate but DO NOT upload (saves quota)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'
      skip_delay:
        description: 'Skip random delay (for testing)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'
      use_v2:
        description: 'Use V2 professional generator'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
  # ENABLED - Production mode active!
  # Runs 6 times per day (UTC time)
  # v7.0: 100% AI-driven video generation
  schedule:
    - cron: '0 4 * * *'   # 4 AM UTC
    - cron: '0 8 * * *'   # 8 AM UTC
    - cron: '0 12 * * *'  # 12 PM UTC
    - cron: '0 16 * * *'  # 4 PM UTC
    - cron: '0 20 * * *'  # 8 PM UTC
    - cron: '0 0 * * *'   # Midnight UTC

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Random delay for stealth (0-45 min)
        if: github.event.inputs.skip_delay != 'true'
        run: |
          DELAY=$((RANDOM % 2700))
          echo "Waiting $DELAY seconds for randomization..."
          sleep $DELAY
          echo "Starting execution at $(date -u)"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick fonts-dejavu-core fonts-liberation
          sudo sed -i 's/rights="none" pattern="@\*"/rights="read|write" pattern="@*"/' /etc/ImageMagick-6/policy.xml || true
          sudo sed -i 's/<policy domain="path" rights="none" pattern="@\*"/<policy domain="path" rights="read|write" pattern="@*"/' /etc/ImageMagick-6/policy.xml || true

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check API Health
        run: |
          echo "Checking API health..."
          python api_health_check.py || true
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
          DAILYMOTION_API_KEY: ${{ secrets.DAILYMOTION_API_KEY }}
          DAILYMOTION_API_SECRET: ${{ secrets.DAILYMOTION_API_SECRET }}
          DAILYMOTION_USERNAME: ${{ secrets.DAILYMOTION_USERNAME }}
          DAILYMOTION_PASSWORD: ${{ secrets.DAILYMOTION_PASSWORD }}
        continue-on-error: true

      - name: Create asset directories
        run: |
          mkdir -p assets/backgrounds assets/broll assets/music assets/sfx assets/fonts
          mkdir -p output cache

      - name: Pre-fetch some B-roll (optional cache)
        run: python fetch_broll.py || true
        env:
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        continue-on-error: true

      # NOTE: Legacy "questions" generation removed
      # v7.0 is 100% AI-driven - AI decides everything dynamically

      - name: Generate PROFESSIONAL Viral Videos (v7.0 - 100% AI-Driven)
        run: |
          # MAXIMIZED: 3 videos per run Ã— 6 runs = 18 videos/day per platform!
          BATCH_SIZE="${{ github.event.inputs.batch_size || '3' }}"
          TEST_ONLY="${{ github.event.inputs.test_only || 'false' }}"
          
          echo "=============================================="
          echo "   VIRALSHORTS FACTORY v7.0"
          echo "   100% AI-DRIVEN - No Hardcoding"
          echo "   AI decides: type, length, voice, music"
          echo "=============================================="
          
          # v7.0: AI decides EVERYTHING - no hardcoded types
          for i in $(seq 1 $BATCH_SIZE); do
            echo ""
            echo "=== Generating video $i of $BATCH_SIZE ==="
            echo "AI will decide: category, topic, phrase count, voice, music..."
            
            if [ "$TEST_ONLY" = "true" ]; then
              python pro_video_generator.py --count 1 --no-upload
            else
              python pro_video_generator.py --count 1 --upload
            fi
          done
        env:
          AUTO_UPLOAD: ${{ github.event.inputs.test_only != 'true' }}
          DEV_EVALUATE: ${{ github.event.inputs.test_only }}
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          # Dailymotion credentials for multi-platform upload
          DAILYMOTION_API_KEY: ${{ secrets.DAILYMOTION_API_KEY }}
          DAILYMOTION_API_SECRET: ${{ secrets.DAILYMOTION_API_SECRET }}
          DAILYMOTION_USERNAME: ${{ secrets.DAILYMOTION_USERNAME }}
          DAILYMOTION_PASSWORD: ${{ secrets.DAILYMOTION_PASSWORD }}
          PYTHONUNBUFFERED: "1"

      # NOTE: Dailymotion upload is now handled INSIDE generate_multi.py 
      # with proper AI-generated titles. Removed duplicate step that was
      # causing duplicate uploads with bad filename-based titles.

      - name: Save videos as artifacts (for preview)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: generated-videos
          path: output/*.mp4
          retention-days: 3  # Reduced to save storage (auto-cleanup)
          if-no-files-found: ignore

      - name: Verify video generation
        id: verify
        run: |
          echo "Checking for generated videos..."
          VIDEO_COUNT=$(ls output/*.mp4 2>/dev/null | wc -l)
          echo "video_count=$VIDEO_COUNT" >> $GITHUB_OUTPUT
          
          echo "Diagnostic info:"
          echo "   - Questions file exists: $([ -f questions.json ] && echo 'YES' || echo 'NO')"
          if [ -f questions.json ]; then
            Q_COUNT=$(python -c "import json; print(len(json.load(open('questions.json'))))" 2>/dev/null || echo 0)
            echo "   - Questions count: $Q_COUNT"
            
            python -c "
          import json
          qs = json.load(open('questions.json'))[:3]
          for i, q in enumerate(qs):
              a = q.get('option_a', '')
              b = q.get('option_b', '')
              print(f'   - Q{i+1}: A={len(a)} chars, B={len(b)} chars')
          " 2>/dev/null || true
          fi
          
          if ls cache/*.mp3 2>/dev/null; then
            echo "   - Audio files: $(ls cache/*.mp3 | wc -l)"
          else
            echo "   - Audio files: 0 (TTS may have failed)"
          fi
          
          if [ "$VIDEO_COUNT" -eq 0 ]; then
            echo ""
            echo "CRITICAL: No videos were generated!"
            echo "::error::VIDEO GENERATION FAILED - Check logs above for errors"
            exit 1
          else
            echo ""
            echo "Generated $VIDEO_COUNT video(s)"
            for f in output/*.mp4; do
              if [ -f "$f" ]; then
                SIZE=$(stat --printf="%s" "$f" 2>/dev/null || stat -f%z "$f" 2>/dev/null)
                SIZE_MB=$((SIZE / 1024 / 1024))
                echo "   - $f (${SIZE_MB}MB)"
                ffprobe -v quiet -show_format -show_streams "$f" 2>/dev/null | grep -E "(duration|width|height|bit_rate)" || true
              fi
            done
          fi

      - name: Collect Analytics (Learn from past performance)
        if: github.event.inputs.test_only != 'true'
        continue-on-error: true
        run: |
          echo "ðŸ“Š Collecting analytics data..."
          python -c "
          import os
          from analytics_feedback import FeedbackLoopController

          try:
              controller = FeedbackLoopController()
              
              # Fetch latest performance data
              updated = controller.update_all_performance()
              print(f'ðŸ“ˆ Updated performance for {updated} videos')
              
              # Run analysis if we have enough data
              all_videos = controller.metadata_store.get_all()
              if len([v for v in all_videos if v.performance]) >= 5:
                  print('ðŸ§  Running AI analysis...')
                  insights = controller.run_analysis()
                  if insights.get('key_insight'):
                      print(f'ðŸ’¡ Key Insight: {insights[\"key_insight\"]}')
              else:
                  print('ðŸ“ Not enough data for analysis yet (need 5+ videos with views)')
                  
          except Exception as e:
              print(f'âš ï¸ Analytics error: {e}')
          "
        env:
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}

      - name: Summary
        run: |
          echo "## ðŸŽ¬ ViralShorts Factory - Run Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "**Videos Generated:** ${{ github.event.inputs.batch_size || '3' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Test Mode:** ${{ github.event.inputs.test_only || 'false' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“º Platforms" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… YouTube Shorts: Uploaded automatically" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Dailymotion: Uploaded automatically" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âš¡ Features Used" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ§  AI-generated trending topics (GROQ)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽ¬ Topic-specific B-roll (Pexels)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽµ Dynamic background music" >> $GITHUB_STEP_SUMMARY  
          echo "- ðŸ›¡ï¸ Anti-ban measures (random delays, unique fingerprints)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“Š Analytics feedback loop" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Channels" >> $GITHUB_STEP_SUMMARY
          echo "- YouTube: https://www.youtube.com/channel/UC4Y6O0ubwl0_ZQsLq2EteTQ" >> $GITHUB_STEP_SUMMARY
          echo "- Dailymotion: https://www.dailymotion.com/asaadbalum2" >> $GITHUB_STEP_SUMMARY
