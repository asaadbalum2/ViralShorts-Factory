name: QuizBot V2 - Professional Video Generator
# Updated: Force workflow refresh

on:
  # Manual trigger for testing
  workflow_dispatch:
    inputs:
      batch_size:
        description: 'Number of videos to generate'
        required: false
        default: '1'
      test_only:
        description: 'Test mode - generate but DO NOT upload (saves quota)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'
      skip_delay:
        description: 'Skip random delay (for testing)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'
      use_v2:
        description: 'Use V2 professional generator'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
  
  # Scheduled runs - MAXIMIZED (6 times per day)
  schedule:
    - cron: '0 4 * * *'   # 4 AM UTC
    - cron: '0 8 * * *'   # 8 AM UTC
    - cron: '0 12 * * *'  # 12 PM UTC
    - cron: '0 16 * * *'  # 4 PM UTC
    - cron: '0 20 * * *'  # 8 PM UTC
    - cron: '0 0 * * *'   # 12 AM UTC

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Random delay for stealth (0-45 min)
        if: github.event.inputs.skip_delay != 'true'
        run: |
          DELAY=$((RANDOM % 2700))
          echo "‚è±Ô∏è Waiting $DELAY seconds ($(($DELAY / 60)) minutes) for randomization..."
          sleep $DELAY
          echo "‚úÖ Starting execution at $(date -u)"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick fonts-dejavu-core fonts-liberation
          # Fix ImageMagick policy
          sudo sed -i 's/rights="none" pattern="@\*"/rights="read|write" pattern="@*"/' /etc/ImageMagick-6/policy.xml || true
          sudo sed -i 's/<policy domain="path" rights="none" pattern="@\*"/<policy domain="path" rights="read|write" pattern="@*"/' /etc/ImageMagick-6/policy.xml || true

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create asset directories
        run: |
          mkdir -p assets/backgrounds assets/broll assets/music assets/sfx assets/fonts
          mkdir -p output cache

      - name: Fetch B-roll via Pexels API
        run: python fetch_broll.py
        env:
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}

      - name: Generate VIRAL trending questions
        run: |
          echo "üéØ Generating viral trending questions..."
          python trending_content.py 100
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        continue-on-error: true

      - name: Fallback - Generate template questions if AI failed
        run: |
          if [ ! -f questions.json ] || [ ! -s questions.json ]; then
            echo "‚ö†Ô∏è Using fallback questions..."
            python trending_content.py 50 --no-ai
          fi

      - name: Generate Professional Videos (V2)
        run: |
          BATCH_SIZE="${{ github.event.inputs.batch_size || '3' }}"
          TEST_ONLY="${{ github.event.inputs.test_only || 'false' }}"
          USE_V2="${{ github.event.inputs.use_v2 || 'true' }}"
          
          if [ "$USE_V2" = "true" ]; then
            SCRIPT="script_v2.py"
            echo "üé® Using V2 PROFESSIONAL generator"
          else
            SCRIPT="script.py"
            echo "üìπ Using V1 basic generator"
          fi
          
          if [ "$TEST_ONLY" = "true" ]; then
            echo "üß™ TEST MODE - Generating $BATCH_SIZE videos WITHOUT upload..."
            python $SCRIPT --batch $BATCH_SIZE --no-upload
          else
            echo "üé¨ Generating $BATCH_SIZE videos WITH upload..."
            python $SCRIPT --batch $BATCH_SIZE --upload
          fi
        env:
          AUTO_UPLOAD: ${{ github.event.inputs.test_only != 'true' }}
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PYTHONUNBUFFERED: "1"

      - name: Save videos as artifacts (for preview)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: generated-videos
          path: output/*.mp4
          retention-days: 7
          if-no-files-found: ignore

      - name: Verify video generation
        id: verify
        run: |
          echo "üìπ Checking for generated videos..."
          VIDEO_COUNT=$(ls output/*.mp4 2>/dev/null | wc -l)
          echo "video_count=$VIDEO_COUNT" >> $GITHUB_OUTPUT
          
          if [ "$VIDEO_COUNT" -eq 0 ]; then
            echo "‚ùå CRITICAL: No videos were generated!"
            echo "::error::No videos were generated - check logs above for errors"
            
            # Check for common issues
            if [ -f questions.json ]; then
              Q_COUNT=$(python -c "import json; print(len(json.load(open('questions.json'))))" 2>/dev/null || echo 0)
              echo "üìä Questions in questions.json: $Q_COUNT"
            else
              echo "‚ùå questions.json not found!"
            fi
            
            # Still exit with 0 to see full logs, but mark as failed in summary
            echo "GENERATION_FAILED=true" >> $GITHUB_ENV
          else
            echo "‚úÖ Generated $VIDEO_COUNT video(s)"
            for f in output/*.mp4; do
              if [ -f "$f" ]; then
                SIZE=$(stat --printf="%s" "$f" 2>/dev/null || stat -f%z "$f" 2>/dev/null)
                SIZE_MB=$((SIZE / 1024 / 1024))
                echo "   - $f (${SIZE_MB}MB)"
                ffprobe -v quiet -show_format -show_streams "$f" 2>/dev/null | grep -E "(duration|width|height|bit_rate)" || true
              fi
            done
          fi

      - name: Summary
        run: |
          echo "## üé¨ QuizBot V2 Run Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "**Generator:** V2 Professional" >> $GITHUB_STEP_SUMMARY
          echo "**Videos Generated:** ${{ github.event.inputs.batch_size || '3' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Test Mode:** ${{ github.event.inputs.test_only || 'false' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üé• Features Used" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Professional gradient themes" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Dynamic visual effects" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Viral hook text" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Animated countdown" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Call-to-action overlay" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Trending content integration" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üì∫ **Channel:** https://www.youtube.com/channel/UC4Y6O0ubwl0_ZQsLq2EteTQ" >> $GITHUB_STEP_SUMMARY
