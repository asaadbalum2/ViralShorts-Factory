name: Generate Quiz Videos

on:
  # Manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      count:
        description: 'Number of videos to generate'
        required: false
        default: '3'
        type: string
  
  # Scheduled run (every day at 9 AM UTC)
  schedule:
    - cron: '0 9 * * *'

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick
          # Fix ImageMagick policy for MoviePy
          sudo sed -i 's/rights="none" pattern="@\*"/rights="read|write" pattern="@*"/' /etc/ImageMagick-6/policy.xml || true

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download sample background video
        run: |
          mkdir -p assets/backgrounds
          # Download a free stock video from Pexels (satisfying/abstract)
          curl -L -o assets/backgrounds/abstract_bg.mp4 \
            "https://videos.pexels.com/video-files/3129671/3129671-uhd_2560_1440_30fps.mp4" || \
          curl -L -o assets/backgrounds/abstract_bg.mp4 \
            "https://videos.pexels.com/video-files/856973/856973-hd_1920_1080_30fps.mp4" || \
          echo "Using fallback solid color background"

      - name: Generate videos
        run: |
          COUNT=${{ github.event.inputs.count || '3' }}
          python script.py --batch $COUNT
        env:
          IMAGEMAGICK_BINARY: /usr/bin/convert

      - name: Upload generated videos
        uses: actions/upload-artifact@v4
        with:
          name: quiz-videos-${{ github.run_number }}
          path: output/*.mp4
          retention-days: 30
          if-no-files-found: warn

      - name: Summary
        run: |
          echo "## ðŸŽ¬ Generated Videos" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Videos generated: $(ls -1 output/*.mp4 2>/dev/null | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download from the Artifacts section above!" >> $GITHUB_STEP_SUMMARY

