name: Generate & Upload Quiz Videos

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      count:
        description: 'Number of videos to generate'
        required: false
        default: '1'
        type: string
      upload:
        description: 'Upload to YouTube'
        required: false
        default: true
        type: boolean
  
  # Scheduled run (every day at 9 AM and 6 PM UTC)
  schedule:
    - cron: '0 9 * * *'
    - cron: '0 18 * * *'

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick
          # Fix ImageMagick policy
          sudo sed -i 's/rights="none" pattern="@\*"/rights="read|write" pattern="@*"/' /etc/ImageMagick-6/policy.xml || true

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download sample background video
        run: |
          mkdir -p assets/backgrounds
          curl -L -o assets/backgrounds/abstract_bg.mp4 \
            "https://videos.pexels.com/video-files/3129671/3129671-uhd_2560_1440_30fps.mp4" || \
          curl -L -o assets/backgrounds/abstract_bg.mp4 \
            "https://videos.pexels.com/video-files/856973/856973-hd_1920_1080_30fps.mp4" || \
          echo "Using fallback solid color background"

      - name: Generate and Upload Videos
        run: |
          COUNT=${{ github.event.inputs.count || '1' }}
          UPLOAD=${{ github.event.inputs.upload || 'true' }}
          
          if [ "$UPLOAD" = "true" ]; then
            python script.py --batch $COUNT --upload
          else
            python script.py --batch $COUNT --no-upload
          fi
        env:
          AUTO_UPLOAD: "true"
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
          PYTHONUNBUFFERED: "1"

      - name: Upload artifacts (backup)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: quiz-videos-${{ github.run_number }}
          path: output/*.mp4
          retention-days: 7
          if-no-files-found: warn

      - name: Summary
        run: |
          echo "## ðŸŽ¬ QuizBot Run Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Videos generated: $(ls -1 output/*.mp4 2>/dev/null | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event.inputs.upload }}" = "true" ]; then
            echo "âœ… Videos uploaded to YouTube!" >> $GITHUB_STEP_SUMMARY
          fi
